<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>

<header th:fragment="header" class="bg-black border-b border-gray-800 shadow-lg relative z-50">
    <div class="max-w-7xl mx-auto px-6 py-4">
        <div class="flex justify-between items-center">
            <a href="/" class="flex items-center gap-3 group" sec:authorize="hasRole('ADMIN')">
                <div class="relative w-12 h-12 bg-gradient-to-br from-green-400 to-green-600 rounded-xl flex items-center justify-center overflow-hidden">
                    <div class="absolute inset-0 opacity-20">
                        <svg viewBox="0 0 48 48" class="w-full h-full">
                            <polygon points="24,8 32,14 32,22 24,28 16,22 16,14" fill="none" stroke="currentColor" stroke-width="1"/>
                            <polygon points="24,20 28,17 28,23 24,26 20,23 20,17" fill="none" stroke="currentColor" stroke-width="0.5"/>
                        </svg>
                    </div>

                    <div class="relative z-10 flex items-center justify-center">
                        <svg viewBox="0 0 24 24" class="w-6 h-6 text-black">
                            <path fill="currentColor" d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            <circle cx="12" cy="12" r="2" fill="currentColor"/>
                        </svg>
                    </div>

                    <div class="absolute inset-0 bg-green-400 opacity-0 group-hover:opacity-20 transition-opacity duration-300 rounded-xl"></div>
                </div>
                <span class="text-white text-2xl font-bold group-hover:text-green-400 transition-colors duration-300">
                    Vision Hive
                </span>
            </a>
            <span class="flex items-center gap-3 group opacity-80" sec:authorize="!hasRole('ADMIN')">
                <div class="relative w-12 h-12 bg-gradient-to-br from-green-400 to-green-600 rounded-xl flex items-center justify-center overflow-hidden">
                    <div class="absolute inset-0 opacity-20">
                        <svg viewBox="0 0 48 48" class="w-full h-full">
                            <polygon points="24,8 32,14 32,22 24,28 16,22 16,14" fill="none" stroke="currentColor" stroke-width="1"/>
                            <polygon points="24,20 28,17 28,23 24,26 20,23 20,17" fill="none" stroke="currentColor" stroke-width="0.5"/>
                        </svg>
                    </div>

                    <div class="relative z-10 flex items-center justify-center">
                        <svg viewBox="0 0 24 24" class="w-6 h-6 text-black">
                            <path fill="currentColor" d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            <circle cx="12" cy="12" r="2" fill="currentColor"/>
                        </svg>
                    </div>

                    <div class="absolute inset-0 bg-green-400 opacity-0 transition-opacity duration-300 rounded-xl"></div>
                </div>
                <span class="text-white text-2xl font-bold">
                    Vision Hive
                </span>
            </span>
            <nav class="hidden md:flex items-center space-x-8">
                <a href="/branch" class="flex items-center gap-2 text-white hover:text-green-400 transition-colors duration-300 font-medium group"
                   sec:authorize="hasRole('ADMIN')">
                    <i class="fas fa-building text-sm group-hover:scale-110 transition-transform duration-300"></i>
                    Bases
                </a>

                <a href="/patio" class="flex items-center gap-2 text-white hover:text-green-400 transition-colors duration-300 font-medium group"
                   sec:authorize="hasRole('ADMIN')">
                    <i class="fas fa-warehouse text-sm group-hover:scale-110 transition-transform duration-300"></i>
                    PÃ¡tios
                </a>

                <a href="/motorcycle" class="flex items-center gap-2 text-white hover:text-green-400 transition-colors duration-300 font-medium group">
                    <i class="fas fa-motorcycle text-sm group-hover:scale-110 transition-transform duration-300"></i>
                    Motos
                </a>

                <a href="/profile" class="flex items-center gap-3 text-white hover:text-green-400 transition-colors duration-300 font-medium">
                    <i class="fas fa-user text-sm"></i>
                    Perfil
                </a>

                <div class="flex items-center gap-2 px-3 py-1 bg-gray-900 rounded-full border border-gray-700">
                    <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                    <span class="text-green-400 text-xs font-medium">IoT Online</span>
                </div>
            </nav>
        </div>
    </div>

    <div class="h-px bg-gradient-to-r from-transparent via-green-400 to-transparent opacity-30"></div>
</header>

</body>
</html>
