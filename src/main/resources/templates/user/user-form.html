<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

<div class="w-full max-w-lg bg-white p-6 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Cadastro de Usuário</h2>

    <form th:action="@{/admin/users}" th:object="${user}" method="post" class="space-y-4">

        <div>
            <label for="username" class="block mb-1 font-medium">Usuário</label>
            <input type="text" id="username" th:field="*{username}"
                   class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                   placeholder="Digite o nome de usuário">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
               class="text-red-500 text-sm mt-1"></p>
        </div>

        <div>
            <label for="password" class="block mb-1 font-medium">Senha</label>
            <input type="password" id="password" th:field="*{password}"
                   class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                   placeholder="Digite a senha">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
               class="text-red-500 text-sm mt-1"></p>
        </div>

        <div>
            <span class="block mb-1 font-medium">Perfil</span>
            <div th:each="role : ${roles}" class="flex items-center mb-2">
                <input type="checkbox" th:id="${role.name()}" th:name="selectedRoles" th:value="${role}"
                       th:checked="${user.roles != null} ? ${user.roles.contains(role)} : false"
                       class="mr-2 w-4 h-4">
                <label th:for="${role.name()}" th:text="${role.name()}" class="select-none"></label>
            </div>
        </div>

        <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition-colors">
            Salvar
        </button>
    </form>

    <a href="/admin/users"
       class="block mt-6 text-center text-blue-500 hover:underline">
        Voltar à lista de usuários
    </a>
</div>

</body>
</html>
