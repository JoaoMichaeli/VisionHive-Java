<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Moto - Vision Hive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: #ffffff;
        }

        .urban-bg {
            background: linear-gradient(135deg, #000000 0%, #111111 50%, #000000 100%);
            position: relative;
        }

        .urban-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                    radial-gradient(circle at 20% 30%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 70%, rgba(0, 255, 136, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .glass-card {
            background: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 136, 0.2);
            box-shadow:
                    0 8px 32px rgba(0, 0, 0, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .mottu-input {
            background: rgba(17, 17, 17, 0.6);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .mottu-input:focus {
            border-color: #00FF88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            outline: none;
        }

        .mottu-button {
            background: linear-gradient(135deg, #00FF88 0%, #00CC6A 100%);
            color: #000000;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .mottu-button:hover {
            background: linear-gradient(135deg, #00CC6A 0%, #00AA55 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 136, 0.4);
        }

        .mottu-button-secondary {
            background: rgba(17, 17, 17, 0.8);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00FF88;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .mottu-button-secondary:hover {
            background: rgba(0, 255, 136, 0.1);
            border-color: #00FF88;
            transform: translateY(-2px);
        }

        .floating-icon {
            position: absolute;
            color: rgba(0, 255, 136, 0.3);
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .pulse-ring {
            animation: pulse-ring 2s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 1; }
            80%, 100% { transform: scale(1.2); opacity: 0; }
        }

        .neon-glow {
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .error {
            color: #ff4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body class="min-h-screen urban-bg">
<!-- Added floating IoT icons -->
<div class="floating-icon text-2xl" style="top: 10%; left: 5%; animation-delay: 0s;">
    <i class="fas fa-motorcycle"></i>
</div>
<div class="floating-icon text-xl" style="top: 20%; right: 10%; animation-delay: 1s;">
    <i class="fas fa-wifi"></i>
</div>
<div class="floating-icon text-lg" style="top: 60%; left: 8%; animation-delay: 2s;">
    <i class="fas fa-microchip"></i>
</div>
<div class="floating-icon text-2xl" style="top: 70%; right: 15%; animation-delay: 3s;">
    <i class="fas fa-satellite-dish"></i>
</div>
<div class="floating-icon text-xl" style="top: 40%; left: 90%; animation-delay: 4s;">
    <i class="fas fa-broadcast-tower"></i>
</div>

<!-- Added header fragment -->
<div th:replace="fragments/header :: header"></div>

<main class="container mx-auto px-6 py-8">
    <div class="max-w-2xl mx-auto">
        <!-- Added IoT status indicator -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center space-x-2 bg-green-500/20 px-4 py-2 rounded-full border border-green-500/30">
                <div class="w-2 h-2 bg-green-500 rounded-full pulse-ring"></div>
                <span class="text-green-400 text-sm font-medium">IoT Online</span>
            </div>
        </div>

        <!-- Styled main card with glass morphism -->
        <div class="glass-card rounded-2xl p-8">
            <div class="text-center mb-8">
                <div class="inline-flex items-center space-x-3 mb-4">
                    <div class="w-12 h-12 bg-gradient-to-br from-green-500 to-green-600 rounded-xl flex items-center justify-center">
                        <i class="fas fa-edit text-black text-xl"></i>
                    </div>
                    <h1 class="text-3xl font-bold neon-glow">Editar Motocicleta</h1>
                </div>
                <p class="text-gray-400">Atualize as informações da moto conectada</p>
            </div>

            <!-- Styled form with icons and improved layout -->
            <form th:action="@{|/motorcycle/edit/${motorcycle.id}|}" th:object="${motorcycle}" method="post" class="space-y-6">
                <!-- Placa -->
                <div class="space-y-2">
                    <label for="placa" class="flex items-center space-x-2 text-sm font-medium text-gray-300">
                        <i class="fas fa-id-card text-green-500"></i>
                        <span>Placa</span>
                    </label>
                    <input type="text" id="placa" th:field="*{placa}" placeholder="Digite a placa"
                           class="w-full px-4 py-3 rounded-xl mottu-input placeholder-gray-500"/>
                    <span th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}" class="error"></span>
                </div>

                <!-- Chassi -->
                <div class="space-y-2">
                    <label for="chassi" class="flex items-center space-x-2 text-sm font-medium text-gray-300">
                        <i class="fas fa-barcode text-green-500"></i>
                        <span>Chassi</span>
                    </label>
                    <input type="text" id="chassi" th:field="*{chassi}" placeholder="Digite o chassi"
                           class="w-full px-4 py-3 rounded-xl mottu-input placeholder-gray-500"/>
                    <span th:if="${#fields.hasErrors('chassi')}" th:errors="*{chassi}" class="error"></span>
                </div>

                <!-- Numeração Motor -->
                <div class="space-y-2">
                    <label for="numeracaoMotor" class="flex items-center space-x-2 text-sm font-medium text-gray-300">
                        <i class="fas fa-cog text-green-500"></i>
                        <span>Numeração do Motor</span>
                    </label>
                    <input type="text" id="numeracaoMotor" th:field="*{numeracaoMotor}" placeholder="Digite a numeração do motor"
                           class="w-full px-4 py-3 rounded-xl mottu-input placeholder-gray-500"/>
                    <span th:if="${#fields.hasErrors('numeracaoMotor')}" th:errors="*{numeracaoMotor}" class="error"></span>
                </div>

                <!-- Modelo -->
                <div class="space-y-2">
                    <label for="motorcycleModels" class="flex items-center space-x-2 text-sm font-medium text-gray-300">
                        <i class="fas fa-motorcycle text-green-500"></i>
                        <span>Modelo</span>
                    </label>
                    <select id="motorcycleModels" th:field="*{motorcycleModels}"
                            class="w-full px-4 py-3 rounded-xl mottu-input">
                        <option value="" disabled>Selecione o modelo</option>
                        <option value="MottuSport">MottuSport</option>
                        <option value="MottuE">MottuE</option>
                        <option value="MottuPop">MottuPop</option>
                    </select>
                    <span th:if="${#fields.hasErrors('motorcycleModels')}" th:errors="*{motorcycleModels}" class="error"></span>
                </div>

                <label for="patio" class="flex items-center space-x-2 text-sm font-medium text-gray-300">
                    <i class="fas fa-warehouse text-green-500"></i>
                    <span>Pátio</span>
                </label>
                <select id="patio" th:field="*{patio.id}" class="w-full px-4 py-3 rounded-xl mottu-input">
                    <option value="" disabled>Selecione um pátio</option>
                    <option th:each="p : ${patios}"
                            th:value="${p.id}"
                            th:text="${p.nome}"
                            th:selected="${motorcycle.patio != null and motorcycle.patio.id == p.id}">
                    </option>
                </select>

                <!-- Styled action buttons -->
                <div class="flex space-x-4 pt-6">
                    <button type="submit" class="flex-1 mottu-button py-3 px-6 rounded-xl font-semibold text-center">
                        <i class="fas fa-save mr-2"></i>
                        Salvar Alterações
                    </button>
                    <a th:href="@{/motorcycle}" class="flex-1 mottu-button-secondary py-3 px-6 rounded-xl font-semibold text-center">
                        <i class="fas fa-times mr-2"></i>
                        Cancelar
                    </a>
                </div>
            </form>
        </div>

        <!-- Added IoT connectivity info -->
        <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="glass-card rounded-xl p-4 text-center">
                <div class="text-green-500 text-2xl mb-2">
                    <i class="fas fa-wifi"></i>
                </div>
                <div class="text-sm text-gray-400">Conectividade</div>
                <div class="text-green-400 font-semibold">Online</div>
            </div>
            <div class="glass-card rounded-xl p-4 text-center">
                <div class="text-green-500 text-2xl mb-2">
                    <i class="fas fa-sync-alt"></i>
                </div>
                <div class="text-sm text-gray-400">Sincronização</div>
                <div class="text-green-400 font-semibold">Ativa</div>
            </div>
            <div class="glass-card rounded-xl p-4 text-center">
                <div class="text-green-500 text-2xl mb-2">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="text-sm text-gray-400">Segurança</div>
                <div class="text-green-400 font-semibold">Protegida</div>
            </div>
        </div>
    </div>
</main>

<!-- Added footer fragment -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
