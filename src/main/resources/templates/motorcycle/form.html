<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cadastrar Moto IoT - Vision Hive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }

        /* Adicionando fundo urbano animado */
        .urban-bg {
            background: linear-gradient(135deg, #000000 0%, #111111 100%);
            position: relative;
        }

        .urban-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                    radial-gradient(circle at 20% 80%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(0, 255, 136, 0.05) 0%, transparent 50%);
            animation: pulse 4s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* √çcones IoT flutuantes */
        .floating-icon {
            position: absolute;
            color: rgba(0, 255, 136, 0.3);
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        .floating-icon:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-icon:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
        .floating-icon:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 2s; }
        .floating-icon:nth-child(4) { bottom: 20%; right: 10%; animation-delay: 3s; }
        .floating-icon:nth-child(5) { top: 50%; left: 5%; animation-delay: 4s; }
        .floating-icon:nth-child(6) { top: 60%; right: 5%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.6; }
        }

        /* Glass morphism aprimorado */
        .glass-card {
            background: rgba(17, 17, 17, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 136, 0.2);
            box-shadow:
                    0 8px 32px rgba(0, 0, 0, 0.3),
                    0 0 0 1px rgba(0, 255, 136, 0.1),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        /* Efeitos nos inputs */
        .input-field {
            background: rgba(31, 31, 31, 0.8);
            border: 1px solid rgba(75, 85, 99, 0.5);
            transition: all 0.3s ease;
            position: relative;
        }

        .input-field:focus {
            border-color: #00FF88;
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1), 0 0 20px rgba(0, 255, 136, 0.2);
            background: rgba(31, 31, 31, 0.95);
        }

        /* Bot√£o com gradiente Mottu */
        .mottu-btn {
            background: linear-gradient(135deg, #00FF88 0%, #00CC6A 100%);
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
            transition: all 0.3s ease;
        }

        .mottu-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.4);
            background: linear-gradient(135deg, #00CC6A 0%, #00FF88 100%);
        }

        /* Anima√ß√£o de entrada */
        .fade-in {
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="urban-bg font-sans min-h-screen">

<!-- √çcones IoT flutuantes -->
<div class="floating-icon text-2xl"><i class="fas fa-motorcycle"></i></div>
<div class="floating-icon text-xl"><i class="fas fa-wifi"></i></div>
<div class="floating-icon text-2xl"><i class="fas fa-microchip"></i></div>
<div class="floating-icon text-xl"><i class="fas fa-satellite-dish"></i></div>
<div class="floating-icon text-2xl"><i class="fas fa-broadcast-tower"></i></div>
<div class="floating-icon text-xl"><i class="fas fa-network-wired"></i></div>

<div th:insert="~{fragments/header :: header}"></div>

<!-- Layout principal sem centraliza√ß√£o fixa -->
<main class="flex-1 p-6">
    <div class="max-w-md mx-auto my-8">
        <!-- Card principal com glass morphism -->
        <div class="glass-card rounded-2xl p-8 fade-in">
            <!-- Header do formul√°rio com √≠cone -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-green-400 to-green-600 rounded-full mb-4">
                    <i class="fas fa-motorcycle text-2xl text-black"></i>
                </div>
                <h2 class="text-3xl text-white font-bold">Cadastrar Moto IoT</h2>
                <p class="text-gray-400 mt-2">Conecte uma nova moto ao sistema</p>
            </div>

            <form th:action="@{/motorcycle/form}" th:object="${motorcycle}" method="post" class="space-y-6">

                <!-- Campo Placa com √≠cone -->
                <div>
                    <label class="flex items-center text-white font-semibold mb-2">
                        <i class="fas fa-id-card text-green-400 mr-2"></i>
                        Placa:
                    </label>
                    <input type="text" th:field="*{placa}" maxlength="7" placeholder="ABC1234"
                           class="input-field w-full px-4 py-3 rounded-lg text-white focus:outline-none"/>
                    <div th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}" class="text-red-400 text-sm mt-1 flex items-center">
                        <i class="fas fa-exclamation-triangle mr-1"></i>
                    </div>
                </div>

                <!-- Campo Chassi com √≠cone -->
                <div>
                    <label class="flex items-center text-white font-semibold mb-2">
                        <i class="fas fa-barcode text-green-400 mr-2"></i>
                        Chassi:
                    </label>
                    <input type="text" th:field="*{chassi}" maxlength="17" placeholder="17 d√≠gitos do chassi"
                           class="input-field w-full px-4 py-3 rounded-lg text-white focus:outline-none"/>
                    <div th:if="${#fields.hasErrors('chassi')}" th:errors="*{chassi}" class="text-red-400 text-sm mt-1 flex items-center">
                        <i class="fas fa-exclamation-triangle mr-1"></i>
                    </div>
                </div>

                <!-- Campo Motor com √≠cone -->
                <div>
                    <label class="flex items-center text-white font-semibold mb-2">
                        <i class="fas fa-cog text-green-400 mr-2"></i>
                        Numera√ß√£o do Motor:
                    </label>
                    <input type="text" th:field="*{numeracaoMotor}" maxlength="17" placeholder="N√∫mero do motor"
                           class="input-field w-full px-4 py-3 rounded-lg text-white focus:outline-none"/>
                    <div th:if="${#fields.hasErrors('numeracaoMotor')}" th:errors="*{numeracaoMotor}" class="text-red-400 text-sm mt-1 flex items-center">
                        <i class="fas fa-exclamation-triangle mr-1"></i>
                    </div>
                </div>

                <!-- Campo Modelos com √≠cone e estilo melhorado -->
                <div>
                    <label class="flex items-center text-white font-semibold mb-2">
                        <i class="fas fa-list text-green-400 mr-2"></i>
                        Modelos:
                    </label>
                    <select th:field="*{motorcycleModels}" multiple
                            class="input-field w-full px-4 py-3 rounded-lg text-white focus:outline-none min-h-[120px]">
                        <option value="MottuSport" class="bg-gray-800 text-white py-2">üèçÔ∏è MottuSport</option>
                        <option value="MottuE" class="bg-gray-800 text-white py-2">‚ö° MottuE</option>
                        <option value="MottuPop" class="bg-gray-800 text-white py-2">üõµ MottuPop</option>
                    </select>
                    <p class="text-gray-400 text-sm mt-1">Segure Ctrl para selecionar m√∫ltiplos modelos</p>
                </div>

                <input type="hidden" th:field="*{patio.id}"/>

                <!-- Bot√£o com estilo Mottu -->
                <button type="submit"
                        class="mottu-btn w-full text-black font-bold py-4 rounded-lg flex items-center justify-center space-x-2">
                    <i class="fas fa-save"></i>
                    <span>Conectar Moto ao Sistema</span>
                </button>
            </form>

            <!-- Link de volta estilizado -->
            <div class="mt-6 text-center">
                <a th:href="@{'/patio/' + ${motorcycle.patio.id}}"
                   class="inline-flex items-center text-green-400 hover:text-green-300 transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Voltar ao P√°tio IoT
                </a>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
