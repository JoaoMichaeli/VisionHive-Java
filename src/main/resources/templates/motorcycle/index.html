<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vision Hive - Motocicletas IoT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }

        .urban-bg {
            background: linear-gradient(135deg, #000000 0%, #111111 50%, #000000 100%);
            position: relative;
        }

        .urban-bg::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                    radial-gradient(circle at 20% 80%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(0, 255, 136, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .glass-card {
            background: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 136, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .glass-card:hover {
            border-color: rgba(0, 255, 136, 0.5);
            box-shadow: 0 12px 40px rgba(0, 255, 136, 0.2);
        }

        .neon-text {
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .neon-border {
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .floating-icon {
            position: fixed;
            color: rgba(0, 255, 136, 0.3);
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .floating-icon:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-icon:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
        .floating-icon:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 2s; }
        .floating-icon:nth-child(4) { bottom: 20%; right: 10%; animation-delay: 3s; }
        .floating-icon:nth-child(5) { top: 50%; left: 5%; animation-delay: 4s; }
        .floating-icon:nth-child(6) { top: 60%; right: 5%; animation-delay: 5s; }

        .pulse-green {
            animation: pulse-green 2s infinite;
        }

        @keyframes pulse-green {
            0%, 100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 136, 0); }
        }

        .moto-image {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            position: relative;
            overflow: hidden;
        }

        .moto-image::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #00FF88 0%, #00CC6A 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .moto-image i {
            position: relative;
            z-index: 2;
            color: #000;
            font-size: 24px;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen urban-bg font-sans">

<div class="floating-icon"><i class="fas fa-motorcycle text-2xl"></i></div>
<div class="floating-icon"><i class="fas fa-wifi text-xl"></i></div>
<div class="floating-icon"><i class="fas fa-satellite-dish text-2xl"></i></div>
<div class="floating-icon"><i class="fas fa-microchip text-xl"></i></div>
<div class="floating-icon"><i class="fas fa-broadcast-tower text-2xl"></i></div>
<div class="floating-icon"><i class="fas fa-network-wired text-xl"></i></div>

<div th:replace="fragments/header :: header"></div>

<main class="flex-1 p-4 md:p-8 relative z-10">
    <div class="text-center mb-12">
        <h1 class="text-4xl md:text-6xl text-white font-bold mb-4">
            <i class="fas fa-motorcycle text-green-400 mr-4"></i>
            Frota <span class="neon-text">IoT</span> Conectada
        </h1>
        <p class="text-gray-400 text-lg">Monitoramento inteligente em tempo real</p>
    </div>

    <div class="max-w-4xl mx-auto mb-12">
        <form method="get" th:action="@{/motorcycle}" class="glass-card rounded-2xl p-6">
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                <div class="relative">
                    <i class="fas fa-id-card absolute left-3 top-1/2 transform -translate-y-1/2 text-green-400"></i>
                    <input type="text" name="placa" placeholder="Placa" th:value="${param.placa}"
                           class="w-full pl-10 pr-4 py-3 rounded-lg bg-gray-800/50 text-white border border-gray-600 focus:outline-none focus:border-green-400 focus:ring-2 focus:ring-green-400/20 transition-all"/>
                </div>
                <div class="relative">
                    <i class="fas fa-barcode absolute left-3 top-1/2 transform -translate-y-1/2 text-green-400"></i>
                    <input type="text" name="chassi" placeholder="Chassi" th:value="${param.chassi}"
                           class="w-full pl-10 pr-4 py-3 rounded-lg bg-gray-800/50 text-white border border-gray-600 focus:outline-none focus:border-green-400 focus:ring-2 focus:ring-green-400/20 transition-all"/>
                </div>
                <div class="relative">
                    <i class="fas fa-cog absolute left-3 top-1/2 transform -translate-y-1/2 text-green-400"></i>
                    <input type="text" name="numeracaoMotor" placeholder="Motor" th:value="${param.numeracaoMotor}"
                           class="w-full pl-10 pr-4 py-3 rounded-lg bg-gray-800/50 text-white border border-gray-600 focus:outline-none focus:border-green-400 focus:ring-2 focus:ring-green-400/20 transition-all"/>
                </div>
                <div class="relative">
                    <i class="fas fa-business-time absolute left-3 top-1/2 transform -translate-y-1/2 text-green-400"></i>
                    <input type="text" name="situacao" placeholder="Situação" th:value="${param.situacao}"
                           class="w-full pl-10 pr-4 py-3 rounded-lg bg-gray-800/50 text-white border border-gray-600 focus:outline-none focus:border-green-400 focus:ring-2 focus:ring-green-400/20 transition-all"/>
                </div>
                <div class="flex items-center">
                    <button type="submit"
                            class="w-full bg-gradient-to-r from-green-400 to-green-500 hover:from-green-500 hover:to-green-600 text-black font-bold px-6 py-3 rounded-lg neon-border transition-all duration-300 transform hover:scale-105">
                        <i class="fas fa-search mr-2"></i> Filtrar
                    </button>
                </div>
            </div>
        </form>
    </div>


    <div class="max-w-7xl mx-auto">
        <ul class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <li th:each="motorcycle : ${motorcycles}"
                class="glass-card rounded-xl overflow-hidden hover:scale-105 transition-all duration-300 cursor-pointer">

                <div class="moto-image h-48 flex justify-center items-center relative">
                    <i class="fas fa-motorcycle text-2xl"></i>
                    <div class="absolute top-3 right-3 w-3 h-3 bg-green-400 rounded-full pulse-green"></div>
                    <div class="absolute top-3 left-3 text-green-400">
                        <i class="fas fa-wifi text-sm"></i>
                    </div>
                    <div class="absolute bottom-3 right-3 text-green-400">
                        <i class="fas fa-microchip text-sm"></i>
                    </div>
                </div>

                <div class="p-6">
                    <a th:href="@{'/motorcycle/' + ${motorcycle.id}}"
                       th:text="${motorcycle.placa}"
                       class="text-white text-xl font-bold mb-3 hover:text-green-400 transition-colors block neon-text">
                        Placa
                    </a>

                    <div class="space-y-2 mb-4">
                        <div class="flex items-center text-gray-300 text-sm">
                            <i class="fas fa-barcode text-green-400 w-4 mr-2"></i>
                            <span th:text="${motorcycle.chassi}">Chassi</span>
                        </div>
                        <div class="flex items-center text-gray-300 text-sm">
                            <i class="fas fa-cog text-green-400 w-4 mr-2"></i>
                            <span th:text="${motorcycle.numeracaoMotor}">Motor</span>
                        </div>
                        <div class="flex items-center text-gray-300 text-sm">
                            <i class="fas fa-tag text-green-400 w-4 mr-2"></i>
                            <span th:each="model : ${motorcycle.motorcycleModels}" th:text="${model}">Modelo</span>
                        </div>
                        <div class="flex items-center text-gray-300 text-sm">
                            <i class="fas fa-map-marker-alt text-green-400 w-4 mr-2"></i>
                            <span th:text="${motorcycle.patio.nome}">Pátio</span>
                        </div>
                        <div class="flex items-center text-gray-300 text-sm">
                            <i class="fa-solid fa-business-time text-green-400 w-4 mr-2"></i>
                            <span th:text="${motorcycle.situacao}">Situação</span>
                        </div>

                    </div>

                    <div class="border-t border-gray-700 pt-4">
                        <div class="grid grid-cols-3 gap-2 text-center">
                            <div>
                                <div class="batteryMini text-green-400 font-bold text-sm">0%</div>
                                <div class="text-gray-500 text-xs">Bateria</div>
                            </div>
                            <div>
                                <div class="text-green-400 font-bold text-sm">Online</div>
                                <div class="text-gray-500 text-xs">Status</div>
                            </div>
                            <div>
                                <div class="pingMini text-green-400 font-bold text-sm">0s</div>
                                <div class="text-gray-500 text-xs">Ping</div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4 pt-4 border-t border-gray-700">
                        <a th:href="@{'/motorcycle/' + ${motorcycle.id}}"
                           class="w-full bg-gradient-to-r from-green-400 to-green-500 hover:from-green-500 hover:to-green-600 text-black font-bold py-2 px-4 rounded-lg transition-all duration-300 text-center block">
                            <i class="fas fa-eye mr-2"></i>Acessar Moto
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>


</main>

<div th:replace="fragments/footer :: footer"></div>

<script>
    document.querySelectorAll('li.glass-card').forEach(card => {
        const batteryValue = Math.floor(Math.random() * 81) + 20;
        const batteryDisplay = card.querySelector('.batteryMini');
        let currentBattery = 0;
        const batteryInterval = setInterval(() => {
            if(currentBattery < batteryValue){
                currentBattery++;
                batteryDisplay.innerText = currentBattery + '%';
            } else {
                clearInterval(batteryInterval);
            }
        }, 10);

        const pingValue = (Math.random() * 2.5 + 0.5).toFixed(1);
        const pingDisplay = card.querySelector('.pingMini');
        let currentPing = 0.0;
        const steps = 20;
        const increment = pingValue / steps;
        let stepCount = 0;
        const pingInterval = setInterval(() => {
            if(stepCount < steps){
                currentPing += increment;
                pingDisplay.innerText = currentPing.toFixed(1) + 's';
                stepCount++;
            } else {
                pingDisplay.innerText = pingValue + 's';
                clearInterval(pingInterval);
            }
        }, 50);
    });
</script>


</body>
</html>
