trigger:
  branches:
    include:
      - main

variables:
  - group: DB-Credentials

stages:
  - stage: Build
    displayName: 'CI - Build and Push Image'
    jobs:
      - job: BuildJob
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - task: Gradle@2
            displayName: 'Build Java Application'
            inputs:
              gradleWrapperFile: 'gradlew'
              tasks: 'clean assemble'
              publishJUnitResults: false

          - task: Docker@2
            displayName: 'Build and Push Image to ACR'
            inputs:
              containerRegistry: 'ACRConnection'
              repository: 'visionhive-app'
              command: 'buildAndPush'
              Dockerfile: '**/Dockerfile'
              tags: |
                $(Build.BuildId)
                
  - stage: Deploy
    displayName: 'CD - Deploy to Web App (HTTPS autom√°tico)'
    dependsOn: Build
    condition: succeeded()
    jobs:
      - job: DeployJob
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - task: AzureWebAppContainer@1
            displayName: 'Deploy container to Web App'
            inputs:
              azureSubscription: 'AzureConnection'
              appName: 'visionhive-app'
              imageName: 'visionhiveacr.azurecr.io/visionhive-app:$(Build.BuildId)'
              containerCommand: ''

